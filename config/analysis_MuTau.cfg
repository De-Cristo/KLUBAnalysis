# lumi in /pb
lumi        = 40.24

outputFolderName = analysis_MuTau

# max evt number to run on for MC (speed up), -1 to run on all
#maxEvtsMC   = 1000000
maxEvtsMC    = -1

# sections specific to single executable files here below
