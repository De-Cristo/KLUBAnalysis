[evalQCD]

# will be a subfolder of outputFolderName
#outputFolderName = evalQCD_24Set2015
#outputFolderName = evalQCD_Plots_9Oct2_FullStat
#outputFolderName = evalQCD_Plots_10Oct_FullStat
outputFolderName = evalQCD_Plots_13Oct_FullStat
plotBkgUnc       = 1

# MVA to separate signal from bkg after b-tagging
[MuTauKine]

# variables entering in the training
variables                   = HH_deltaPhi, tauHMet_deltaPhi, bHMet_deltaPhi, ditau_deltaPhi
# variables                   = HH_deltaPhi, tauHMet_deltaPhi, bHMet_deltaPhi, ditau_deltaPhi, dib_deltaPhi
# spectator variables: not in the training, but in some plots
spectatorsPresent           = true
spectators                  = HH_pt, HHKin_mass, bjet1_bID, bjet2_bID, HH_mass, bH_mass, tauH_mass, dau1_pt, dau1_eta, dau2_pt, dau2_eta, met_et
#spectators                  = HH_pt, HHKin_mass, HH_mass, tauH_mass, dau1_pt, dau1_eta, dau2_pt, dau2_eta, met_et, njets
eventWeight                 = MC_weight
variabletransformation      = I:N
outputlabel                 = MuTauKine
outputFileName              = MuTauKine.root
# the selection level has to be present in the selections::selectionsFile file
selections                  = btag

# MVA to isolate b-tagging events, TO BE PUT HERE FIXME

[plotNEW]

#variables                   = HH_deltaPhi, tauHMet_deltaPhi, bHMet_deltaPhi, ditau_deltaPhi, dib_deltaPhi, mT, MuTauKine
